<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>Day Tracker</title>
	<link rel="stylesheet" type="text/css" href="./css/mystyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>
<body>
	
	<ul class="days">
		<li id="text">Sun</li><li>Mon</li><li>Tue</li><li>Wed</li><li>Thu</li><li>Fri</li><li>Sat</li>
	</ul>

	<div class="bridge">
		<div class="wrapper">
			<div class="today">[Day]</div>
		</div>
	</div>

	<div class="motto-container">
		<h1 class="motto">[Motto]</h1>
	</div>

	<script type="text/javascript">
	$(document).ready(function(){
		var day = new Date().getDay();
		var motto;

		if(day == 0){
			motto = "Sunday Funday!";
		}else if(day == 1){
			motto = "Back to the grind!";	
		}else if(day == 2){
			motto = "Oh. It's Tuesday.";
		}else if(day == 3){
			motto = "Boom! Wednesday!";
		}else if(day == 4){
			motto = "Thirsty Thursday, yo!";
		}else if(day == 5){
			motto = "It's Friday! We should be kickin' it!";
		}else{
			motto = "Paaarrrtttyyy!";
		}

		var left = $('li:eq('+ day +')').position().left;
		$('.bridge').css({left: left});
		$('.today').text($('li:eq('+ day + ')').text());
		$('.motto').text(motto);

	});






	</script>

</body>
</html>
