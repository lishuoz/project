<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>Rock Scissors Paper Lizard Spock</title>
	<link rel="stylesheet" type="text/css" href="./css/mystyle.css">
	<link rel="stylesheet" type="text/css" href="./css/animate.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<script src = "./js/myjs.js"></script>
</head>
<body>
	<div class="container">
		<div class="game left">
			<h1>Computer</h1>
			<img class="hand" id="hand-left" src="./img/hand-left.png">
		</div>
		<div class="game middle">
			<h1 id="result">Choose your weapon</h1>
		</div>
		<div class="game right">
			<h1>You</h1>
			<img class="hand" id="hand-right" src="./img/hand-right.png">
		</div>
		<div class="btns">
			<span class="float" id="rule"><a href="#">How to play</a></span>
			<button class="float btn" id="rock">Rock</button>
			<button class="float btn" id="scissors">Scissors</button>
			<button class="float btn" id="paper">Paper</button>
			<button class="float btn" id="lizard">Lizard</button>
			<button class="float btn" id="spock">Spock</button>
		</div>
		<div>
			<img id="rule-img" src="./img/rule.png">
		</div>
	</div>
</body>
</html>
