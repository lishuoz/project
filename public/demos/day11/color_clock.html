<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>Color Clock</title>
	<link rel="stylesheet" type="text/css" href="./css/mystyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src = "./js/myjs.js"></script>

</head>
<body>
	<div class="container">
		<div id="clock-container">
			<h1>The current time is</h1>
			<div class="clock" id="hour">00</div>
			<div class="clock colon">:</div>
			<div class="clock" id="min">00</div>
			<div class="clock colon">:</div>
			<div class="clock" id="sec">00</div>
			<div class="clock colon"> </div>
			<div class="clock" id="apm">AM</div>

		</div>
		<div id="color-container">
			<h1>The current color is</h1>
			<div class="clock" id="color"></div>
		</div>

	</div>
</body>
</html>
